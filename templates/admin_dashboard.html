<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaryAI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .stats-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stats-label {
            color: #6c757d;
            font-size: 14px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .table-heading {
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #495057;
            text-decoration: none;
        }
        .menu-item:hover {
            color: #0d6efd;
        }
        .menu-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 5px;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
        }
        .status-progress {
            background-color: #ffe5e5;
            color: #dc3545;
        }
        .status-ready {
            background-color: #e5f5e5;
            color: #198754;
        }
        .status-confirmed {
            background-color: #e5e5ff;
            color: #0d6efd;
        }
        .create-btn {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .create-btn:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="#">

                        </svg>
                        <span class="fw-bold">CulinaryAI</span>
                    </a>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('reservations') }}">Reservations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
                            </li>
                        </ul>
                        <a href="{{ url_for('signup') }}" class="btn create-btn text-white me-2">Create New User</a>
                        <a href="{{ url_for('feedback') }}" class="btn btn-outline-secondary me-2">Feedback</a>
                        <button class="btn btn-light">

                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar">
                    <h5 class="mb-4">Quick links</h5>
                    <a href="{{ url_for('orders') }}" class="menu-item">
                        <div class="menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">

                        <div>

                            <div class="small text-muted">View and manage all orders</div>
                        </div>
                    </a>
                    <a href="{{ url_for('menu') }}" class="menu-item">
                        <div class="menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

                        </div>
                        <div>
                            <div class="fw-bold">Menu</div>
                            <div class="small text-muted">Manage your restaurant's menu</div>
                        </div>
                    </a>
                    <a href="{{ url_for('reservations') }}" class="menu-item">
                        <div class="menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

                            </svg>
                        </div>
                        <div>
                            <div class="fw-bold">Reservations</div>
                            <div class="small text-muted">See all your upcoming reservations</div>
                        </div>
                    </a>
                  
                </div>
            </div>
        </div>
    </div>                    
</body>
</html>
